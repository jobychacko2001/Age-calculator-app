<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="calculator">
    <form>
    <div class="d-flex justify-content-between p-5 pb-3">
      <div>
        <label for="day" class="text-muted ">DAY</label>
        <input type="number" class="form-control" name="day" id="day" placeholder="DD">
      </div>
      <div>
        <label for="month" class="text-muted">MONTH</label>
        <input type="number" class="form-control" name="month" id="month" placeholder="MM">
      </div>
      <div>
        <label for="year" class="text-muted">YEAR</label>
        <input type="number" class="form-control" name="year" id="year" placeholder="YYYY">
      </div>
      
    </div>
    <div class="arrow-line">
    <hr class="line"> 
   <button type="button" onclick="Calculate()" class="arrow-submit"> 
    <img src="./assets/images/icon-arrow.svg" alt="submit">
  </button>
  </form>
  </div>


 
<div class="results">
  <div class="years"> 
    <span class="years-output" id="year_res">--</span> <span class="output-txt"> years </span></div>

 <div class="months"> 
  <span class="months-output" id="month_res">--</span> <span class="output-txt">months</span> </div>

  <div class="days"> 
    <span class="days-output" id="day_res">--</span> <span class="output-txt"> days</span></div>
  

</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/jobychacko2001">Joby chacko</a>.
</div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>

</html>
